<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sales Summary App{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
    body {
      background: url("{{ url_for('static', filename='images/merseymade_cover.jfif') }}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
    }
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container-custom {
      background-color: rgba(0, 51, 102, 0.9);
      padding: 30px;
      border-radius: 10px;
      color: #ffffff;
      width: 100%;
      max-width: 600px;
      margin: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }
    .btn:hover {
      transform: scale(1.05);
      transition: 0.3s;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">Sales Summary App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      {% if session.get("token") %}
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
          </li>
        </ul>
      </div>
      {% endif %}
    </div>
  </nav>

  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
